<!DOCTYPE html>
<html>
  <head>
    <title>Modern Responsive Page</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Roboto Font:  matched to CSS reference, as per Google Fonts site -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Chrome Tab logo!  called Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Bootstrap 4 CSS: -->
    <!-- https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <!-- Copy-paste the stylesheet <link> into your <head> before all other stylesheets to load our CSS: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS File: -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- jQuery 3.1 && 3.2?  Also below for Bootstrap 4? but below is slim version? -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>


  </head>
  <body>

<!-- Header -->
<header class="header">
  <div class="header-overlay"> <!-- this is used by CSS -->

      <div class="container">
          <div class="row">
            <div class="col-md-12">

                <!-- Logo -->
                <div class="logo text-center">
                  <img src="images/logo.png" alt="logo">
                </div>

            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
                 <div class="header-text">
                   <!-- Title & Description -->
                   <h1> a clean and modern responsive website </h1>
                   <p> Built with love </p>
                 </div>

                 <div class="header-btns">
                   <!-- Header Buttons -->
                   <a class="btn btn-download" href="#">Download my resume</a> &nbsp;&nbsp;
                   <a class="btn- btn-tour" href="#">Take A Tour</a> &nbsp;
                   <i class="fa fa-angle-down"></i>
                 </div>
            </div>
            <div class="col-md-4">
              <div class="header-iphone">
                <!-- Header iPhone -->
                <img src="images/iphone-header.png" alt="header iphone">

              </div>
            </div>
          </div>
      </div>

  </div>
</header>

  </body>
</html>
